<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .login-form-container {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
    <script src="https://kit.fontawesome.com/07f68cb566.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-4 login-form-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <!-- Email Field -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <!-- Password Field -->
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Error Message -->
                <p id="errorMsg" class="text-danger"></p>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
            </form>

            <!-- Anchor Tags for Registration and Forgot Password -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="index.html" class="text-decoration-none">Create Account!</a></p>
                <p><a href="forgotPassword.html" class="text-decoration-none">Forgot Password?</a></p>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        const emailEl = document.getElementById("email");
        const passwordEl = document.getElementById("password");
        const errorMsgEl=document.getElementById("errorMsg");

        const loginForm = document.getElementById("loginForm");


        let emails=["nani@gmail.com","john@gmail.com","ram@gamil.com"];
        function subdata(){
        if(emails.includes(emailEl.value)){
            if(passwordEl.value==="12345"){
                errorMsgEl.textContent="Sucessfull Login";
                window.open("index.html","_self");
            }
            else{
                errorMsgEl.textContent="Password Incorrect";
            }
        }
        else{
            errorMsgEl.textContent="email not registered";
        }
    }
    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        subdata();
    });


    </script>
</body>
</html>
